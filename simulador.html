<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.min.js"></script>
    <title>Tema 2</title>
</head>
<body>
    <h1>Tema 2</h1>
    
    <!-- Div para mostrar el bloque de código -->
    <div id="codeBlock" class="language-javascript">
        <pre><code class="language-javascript">function saludar() {
    console.log("¡Hola, mundo!");
}</code></pre>
    </div>

    <button id="cargarCodigo">Cargar Código</button>

    <script>
        // Función para insertar el bloque de código
        function insertarCodigo() {
            const codeBlock = `
                <pre><code class="language-python">def saludar():
    print("¡Hola, mundo!")</code></pre>
            `;
            document.getElementById("codeBlock").innerHTML = codeBlock;
            Prism.highlightAll();
        }

        // Asociar la función al botón
        document.getElementById("cargarCodigo").addEventListener("click", insertarCodigo);
    </script>
</body>
</html>
